<html>
    <head>
        <title>Reservas</title>
        <link rel="stylesheet" href="reservaStyle.css">
    </head>
    <body>
        <h1>
			Reserva de Aula
		</h1>
        <form action="" method="post">
            <fieldset>
                <legend>Reservas</legend>
                Materia: 
                <select name="materia">
                    <option  value="mate">Matematica</option>
                    <option  value="fisica">Fisica</option>
                    <option  value="quimica">Quimica</option>
                    <option  value="biologia">Biologia</option>
                </select>
                <br>
                Aula: 
                <select name="aula">
                    <option  value="691A">691A</option>
                    <option  value="691B">691B</option>
                    <option  value="691C">691C</option>
                    <option  value="691D">691D</option>
                </select>
                <br>
                Docente: 
                <select name="docente" >
                    <option  value="69">Gustavo Aguilar</option>
                    <option  value="691B">Juan Carlos R</option>
                    <option  value="691C">Pedro Elias Choque</option>
                    <option  value="691D">Alan Alfaro</option>
                </select>
                <br>
                Fecha:
                <input type="date">
                <br>
                Hora (Ini/Fin):
                <input type="time" name="hora">
                &#160 - &#160
                <input type="time" name="hora">
                <br>
                Comentarios o Datos extra:
                <br>
                <textarea rows="3" name="cuadro de texto"> </textarea>
                <br>
                <br>

                <input class="boton" type="submit" name="Sign-up"> 
            </fieldset>
        </form>
    </body>
</html>
