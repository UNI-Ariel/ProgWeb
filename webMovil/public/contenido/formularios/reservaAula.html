<!DOCTYPE html>
<html lang="es-BO">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="icon" href="/favicon.ico">
    <title>Dotcom - Reserva de Aula</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/contenido/formularios/reservaStyle.css">
  </head>
  <body onload="setDynamicElements()">
    <header>
      <!--Informacion Adicional-->
      <div class="informationBar">
        <a href="/" class="pageText logo">Dotcom</a>
        <p id="time">Hora actual</p>
      </div>
    </header>
    <!--Barra Navegacion-->
    <nav class="navigationBar">
      <ul class="navigationList">
        <li class="navigationItem">
          <a href="/contenido/usuario.html" class="navigationLink">
            <img src="/imagenes/user2.png" alt="usuario" width="25" height="25" class="navigationImage">
            <p class="navigationText">Usuario</p>
          </a>
        </li>
        <li class="navigationItem">
          <a href="/contenido/academico.html" class="navigationLink">
            <img src="/imagenes/mortarboard2.png" alt="adacemico" width="25" height="25" class="navigationImage">
            <p class="navigationText">Academico</p>
          </a>
        </li>
        <li class="navigationItem">
          <a href="/contenido/administrativo.html" class="navigationLink">
            <img src="/imagenes/lock.png" alt="administrativo" width="25" height="25" class="navigationImage">
            <p class="navigationText">Administrativo</p>
          </a>
        </li>
        <li class="navigationItem">
          <a href="/" class="navigationLink">
            <img src="/imagenes/setting2.png" alt="opciones" width="25" height="25" class="navigationImage">
            <p class="navigationText">Opciones</p>
          </a>
        </li>
      </ul>
    </nav>
    <!--Ventana Principal-->
    <!--Contenido-->
    <div class="content pageText">
      <div class="container">
        <div class="formWrapper pageText ">
          <h3 class="formTittle">Reserva de Aula</h3>
          <form action="/reserva" method="POST">
            <fieldset>
                <p>Fecha:</p>
                <input type="date" name="fecha" class="formItem" required>
                <p>Aula:</p>
                <div>
                    <select name="nombre" class="formItem" required>                        
                        <option  value="" selected disabled hidden>Seleccion</option>
                        <option  value="691A">691A</option>
                        <option  value="691B">691B</option>
                        <option  value="691C">691C</option>
                        <option  value="691D">691D</option>
                    </select>
                </div>
              
                <p>Hora inicio:</p>
                <input type="time" name="horaIni" class="formItem" required>
                <p>Hora Fin:</p>
                <input type="time" name="horaFin" class="formItem" required>
                <p>Comentarios:</p>
                <textarea rows="3" name="comentario" class="formTextArea"> </textarea>
                <input type="submit" name="" id="" value="Enviar" class="formBtn formBtnMargin">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!--Scripts-->
    <script src="/js/scripts.js"></script>
  </body>
</html>
