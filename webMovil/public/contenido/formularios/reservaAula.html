<!DOCTYPE html>
<html lang="es-BO">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="icon" href="/favicon.ico">
    <title>Dotcom - Reserva de Aula</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/contenido/formularios/reservaStyle.css">
  </head>
  <body onload="setDynamicElements()">
    <header>
      <!--Informacion Adicional-->
      <div class="informationBar">
        <a href="/" class="pageText logo">Dotcom</a>
        <p id="time">Hora actual</p>
      </div>
    </header>
    <!--Barra Navegacion-->
    <nav class="navigationBar">
      <ul class="navigationList">
        <li class="navigationItem">
          <a href="/contenido/usuario.html" class="navigationLink">
            <img src="/imagenes/user2.png" alt="usuario" width="25" height="25" class="navigationImage">
            <p class="navigationText">Usuario</p>
          </a>
        </li>
        <li class="navigationItem">
          <a href="/contenido/academico.html" class="navigationLink">
            <img src="/imagenes/mortarboard2.png" alt="adacemico" width="25" height="25" class="navigationImage">
            <p class="navigationText">Academico</p>
          </a>
        </li>
        <li class="navigationItem">
          <a href="/contenido/administrativo.html" class="navigationLink">
            <img src="/imagenes/lock.png" alt="administrativo" width="25" height="25" class="navigationImage">
            <p class="navigationText">Administrativo</p>
          </a>
        </li>
        <li class="navigationItem">
          <a href="/" class="navigationLink">
            <img src="/imagenes/setting2.png" alt="opciones" width="25" height="25" class="navigationImage">
            <p class="navigationText">Opciones</p>
          </a>
        </li>
      </ul>
    </nav>
    <!--Ventana Principal-->
    <!--Contenido-->
    <div class="content pageText">
      <div class="container">
        <div class="formWrapper pageText ">
          <h3 class="formTittle">Reserva de Aula</h3>
          <form action="/reserva" method="POST">
            <fieldset>
                <p>Fecha:</p>
                <input type="date" name="fecha" class="formItem" required>
                <p>Aula:</p>
                <div>
                    <select name="nombre" class="formItem" required>                        
                        <option  value="" selected disabled hidden>Seleccion</option>
                        <option  value="691A">691A</option>
                        <option  value="691B">691B</option>
                        <option  value="691C">691C</option>
                        <option  value="691D">691D</option>
                    </select>
                </div>
                <p>Horario:</p>
                <div>
                  <select name="horario" class="formItem" required>                        
                      <option  value="" selected disabled hidden>Seleccion</option>
                      <option  value="hora1">06:45</option>
                      <option  value="hora2">07:30</option>
                      <option  value="hora3">08:15</option>
                      <option  value="hora4">09:00</option>
                      <option  value="hora5">10:30</option>
                      <option  value="hora6">07:30</option>
                      <option  value="hora7">08:15</option>
                      <option  value="hora8">09:00</option>
                      <option  value="hora9">09:45</option>
                      <option  value="hora10">10:30</option>
                      <option  value="hora11">11:15</option>
                      <option  value="hora12">12:00</option>
                      <option  value="hora13">12:45</option>
                      <option  value="hora14">13:30</option>
                      <option  value="hora15">14:15</option>
                      <option  value="hora16">15:00</option>
                      <option  value="hora17">15:45</option>
                      <option  value="hora18">16:30</option>
                      <option  value="hora19">17:15</option>
                      <option  value="hora20">18:00</option>
                      <option  value="hora21">18:45</option>
                      <option  value="hora22">19:30</option>
                      <option  value="hora23">20:15</option>
                      <option  value="hora24">21:00</option>
                      <option  value="hora25">21:45</option>
                  </select>
                </div>

                <p>Cantidad de periodos:</p>
                <div>
                  <select name="Periodo" class="formItem" required>                        
                      <option  value="" selected disabled hidden>Seleccion</option>
                      <option  value="hora1">1</option>
                      <option  value="691B">2</option>
                      <option  value="691C">3</option>
                      <option  value="691D">4</option>
                  </select>
                </div>
              
                
                <p>Comentarios:</p>
                <textarea rows="3" name="comentario" class="formTextArea"> </textarea>
                <input type="submit" name="" id="" value="Enviar" class="formBtn formBtnMargin">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!--Scripts-->
    <script src="/js/scripts.js"></script>
  </body>
</html>
